<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <ul>
        <li>JavaScript</li>
    </ul>
    <script>
        function addLangauage(langName) {
            const li = document.createElement('li').innerHTML = `. ${langName}`;
            document.querySelector('.language');
            appendChild(li);
        }
        addLangauage('Python');
        addLangauage('Java');
        addLangauage('C++');
        
    </script>
</body>
</html>
