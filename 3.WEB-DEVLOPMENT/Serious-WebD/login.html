<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">

</head>
<body class="bg-gray-900  flex 
justify-center items-center min-h-screen">
    <div class="max-w-sm w-full p-8 bg-gray-500 rounded-lg">
        <h2 class="text-center text-3xl font-bold mb-6">Login</h2>
        <form action="">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2" 
                for="email">Email</label>
                <input type="email" name="email " id="email" 
                placeholder="Email" class="w-full px-4 py-2 border 
                bg-slate-600 rounded-lg border-gray-300
                focus:ring-blue-500 focus:outline-none" required>
            </div>
            <div class="form-group">
                <label class="block text-sm font-medium mb-2"
                for="password">Password</>
                <input type="password" name="password" id="password" 
                class="w-full px-4 py-2 border 
                bg-slate-600 rounded-lg border-gray-300
                focus:ring-blue-500 focus:outline-none" 
                placeholder="Password" required>
            </div>
            <div class="w-full bg-blue-600 py-2 mt-4 rounded-lg 
            text-center text-white
            hover:bg-blue-700 shadow-2xl">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
    
</body>
</html>
