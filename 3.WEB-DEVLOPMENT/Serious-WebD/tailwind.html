<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-slate-600 flex justify-center items-center min-h-screen">
    <div class="rounded-lg bg-blue-600 p-8 shadow-lg max-w-sm w-full">
        <h1 class="text-center text-3xl text-white mb-6 font-serif font-bold ">Login Page</h1>
        <form action="" method="post">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2 text-gray-300" for="username">Username</label>
                <input class="w-full px-3 py-2 bg-gray-800 rounded-lg focus:outline-none focus:ring-blue-500" type="text" placeholder="Username">
            </div>
            <div>
                <label
                class="block text-sm font-medium mb-2 text-gray-300" 
                for="password">Password</label>
                <input type="password" name="password" placeholder="Password" class="w-full px-5 py-2 bg-gray-800 rounded-lg focus:outline-none focus:ring-blue-500 mb-4">
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-500 mb-6 text-white px-8 rounded-lg">Login</button>
            </div>
        </form>
    </div>
    
</body>
</html>
